apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/flux-system
  - ../../base/infrastructure
patches:
  - target:
      kind: Kustomization
      name: flux-system
      namespace: flux-system
    patch: |-
      - op: replace
        path: /spec/path
        value: ./clusters/demo-lab
generatorOptions:
  disableNameSuffixHash: true
configMapGenerator:
  - name: cluster-config
    namespace: flux-system
    envs:
      - configs/cluster-config.env
secretGenerator:
  - name: cluster-secrets
    namespace: flux-system
    envs:
      - secrets/cloudflare.env