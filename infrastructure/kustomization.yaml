apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - repo
  - cloudflare
  - external-dns
  - metrics-server
  - nginx-ingress
patches:
  - target:
        kind: HelmRelease
    patch: |-
      - op: replace
        path: /spec/interval
        value: 30m
      - op: add
        path: /spec/install
        value:
          crds: CreateReplace
          remediation:
            retries: 3
      - op: add
        path: /spec/upgrade
        value:
          cleanupOnFail: true
          crds: CreateReplace
          remediation:
            strategy: rollback
            retries: 3
      - op: add
        path: /spec/chart/spec/sourceRef/namespace
        value: flux-system